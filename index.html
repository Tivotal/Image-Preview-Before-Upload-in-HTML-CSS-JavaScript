<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Preview before Upload</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img src="" alt="" />
        </div>

        <div class="content">
          <div class="icon">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
          <div class="text">No Image Selected</div>
        </div>
        <div class="cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <div class="file-name">File name goes here</div>
      </div>

      <input type="file" class="fileInput" hidden />
      <button class="btn">Select Image</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
